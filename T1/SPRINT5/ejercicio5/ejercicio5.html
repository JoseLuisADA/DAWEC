<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="app">
        <div id="error" class="hidden"></div>
        <input type="text" id="searchBox" placeholder="Ingresa el nombre del Pokémon">
        <button onclick="buscarPokemonDesdeHTML()">Buscar</button>
        <div id="pokemonInfo">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" src="" alt="">
            <p id="pokemonTypes"></p>
            <p id="pokemonStats"></p>
            <p id="pokemonMoves"></p>
            <p id="pokemonEvolutions"></p>
        </div>

        <!-- Área para mostrar una lista de Pokémon -->
        <!-- Asegúrate de que los ID coincidan con los utilizados en tu script TypeScript -->
        <div id="listaPokemon" class="pokemon-list hidden">
            <div id="pokemonListItems"></div>
            <div id="controlesPaginacion" class="pagination">
                <button onclick="cargarPaginaAnterior()">Anterior</button>
                <span id="paginaActual">1</span>
                <button onclick="cargarPaginaSiguiente()">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Incluir Axios primero -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Después tu script personalizado -->
    <script src="ejercicio5.js"></script>
</body>
</html>
