<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluciones y Habilidades de Pokémon</title>
    <script src="ejercicio3.js" defer></script>
    <style>
        /* Estilos básicos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Fijo en toda la pantalla */
            z-index: 1; /* Encima de todo */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Habilitar scroll si es necesario */
            background-color: rgba(0,0,0,0.4); /* Color de fondo */
        }

        /* Estilos para la caja del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% desde la parte superior y centrado */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 80% del ancho */
        }

        /* Botón para cerrar el modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Evoluciones y Habilidades de Pokémon</h2>
    <div id="evolutions"></div>

    <div id="abilityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="abilityDetails"></p>
        </div>
    </div>
</body>
</html>
